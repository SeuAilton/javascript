<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Tabuada</title>
</head>
<body>
    <main>
        <header>
            <h1>
                Tabuada
            </h1>
            <div id="placaMae">
                <img src="imagens/Placa_Mãe.png" alt="Placa Mãe Cyberchase" id="placaMaePng">
            </div>
        </header>
        <article>
            <h2>
                Tabuada 1 ao 10
            </h2>
            <p>
                <label for="numero">Digite um número: <input type="number" name="numero" id="numero" min="1" max="10" required></label>
            </p>
            <p>
                <input type="submit" value="Calcular">
            </p>
            <p>
                <textarea name="resultado" id="resultado" cols="10" rows="10"></textarea>
            </p>
            <div id="digito">
                <img src="imagens/Dígito.png" alt="Dígito cyberchase">
            </div>
            <div id="inez">
                <img src="imagens/Inez.png" alt="Inez cyberchase">
            </div>
            <div id="jackie">
                <img src="imagens/Jackie.png" alt="Jackie cyberchase">
            </div>
            <div id="matt">
                <img src="imagens/Matt.png" alt="Matt cyberchase">
            </div>
        </article>
        <footer>
            <p>
                <a href="https://github.com/SeuAilton/javascript/tree/main/desafios/tabuada" target="_blank">SeuAilton (Prelúdio)</a>
            </p>
        </footer>
    </main>
    <script src="codigo/script.js"></script>
</body>
</html>
