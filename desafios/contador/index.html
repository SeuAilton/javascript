<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Contador</title>
</head>
<body>
    <main>
        <header>
            <h1>
                Vamos Contar
            </h1>
        </header>
        <article>
            <div id="divInicio">
                <p id="pInicio">
                    <label for="inicio">Início: <input type="number" name="inicio" id="inicio" class="numeros" required></label>
                </p>
            </div>
            <div id="divFim">
                <p>
                    <label for="fim">Fim: <input type="number" name="fim" id="fim" class="numeros" required></label>
                </p>
            </div>
            <div id="divPasso">
                <p>
                    <label for="passo">Passo: <input type="number" name="passo" id="passo" class="numeros" required></label>
                </p>
            </div>
            <div id="divContar">
                <p>
                    <input type="submit" value="Contar" id="contar">
                </p>
            </div>
            <div id="resultado">
                Contando:
            </div>
            
            <div id="lola">
                <img src="imagem/personagens/lola1.png" alt="Lola" id="lolapng">
            </div>
            
            <div id="charlie">
                <img src="imagem/personagens/charlie1.png" alt="Charlie" id="charliepng">
            </div>
            
            <div id="lotta">
                <img src="imagem/personagens/lotta1.png" alt="Lotta" id="lottapng">
            </div>
            
            <div id="marv">
                <img src="imagem/personagens/marv1.png" alt="Marv" id="marvpng">
            </div>
            
        </article>
        <footer>
            <p>
                <a href="https://github.com/SeuAilton/javascript/tree/main/desafios/contador" target="_blank">SeuAilton (Prelúdio)</a>
            </p>
        </footer>
    </main>
    <script src="codigo/script.js">
    </script>
</body>
</html>
