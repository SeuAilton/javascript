<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../verificador/estilo/style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <main>
        <h1>Verificador de Idade</h1>
        <article>
            <fieldset>
                <p>
                    <label for="data">Data de nascimento: </label>
                    <input type="date" id="data" name="data" id="data">
                </p>
            </fieldset>
            <fieldset>
                <p>
                    Sexo: <label for="sexoM">Masculino</label>
                    <input type="radio" id="sexoM" name="sexo" value="sexoM">
                    <label for="sexoF">Feminino</label>
                    <input type="radio" id="sexoF" name="sexo" value="sexoF">
                </p>
            </fieldset>
            <p>
                <input type="submit" id="verificar" value="Verificar">
            </p>
            <div>
                <p>
                    texto
                </p>
                <p>
                    imagem
                </p>
            </div>
        </article>
        <footer>
            <p>
                <a href="https://github.com/SeuAilton/javascript/tree/main/desafios/verificador" target="_blank">SeuAilton (Prel√∫dio)</a>
            </p>
        </footer>
    </main>
    <script src="../verificador/codigo/script.js">
    </script>
</body>
</html>
