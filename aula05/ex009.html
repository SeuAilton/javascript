<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../js_ico/android-chrome-512x512.png" type="image/x-icon">
    <title>JavaScript aula 09</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: rgb(151, 151, 151);
        }
    </style>
</head>
<body>
    <h1>
        Sistema de Multas
    </h1>

    Velocidade do carro: <input type="number" name="vel" id="vel">Km/h

    <input type="button" value="Verificar" onclick="calcular()">

    <div id="result"></div>


    <script>
        
        function calcular() {
            let velocidade = document.getElementById('vel')
            let resultado = document.getElementById('result')
            let veloconvertida = Number(velocidade.value)
            resultado.innerHTML = `<p>Sua velocidade é de <strong>${veloconvertida}Km/h</strong></p>`
            if (veloconvertida > 60) {
                resultado.innerHTML += '<p>Voçê foi <strong>MULTADO</strong> por excesso de velocidade!</p>'
            }
            resultado.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }

    </script>
</body>
</html>
