<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../js_ico/android-chrome-512x512.png" type="image/x-icon">
    <title>JavaScript aula 03</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(151, 151, 151);
            position: relative;
            min-height: 100vh;
            min-width: 100vw;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        article {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            Teste
        </h1>
    </header>
    <main>
        <article>
            <p>
                Relembrando as coisas.
            </p>
        </article>
    </main>
    <script>
        let nome = prompt('Qual o seu nome?')
        document.write(`Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Seu nome ${nome.toUpperCase()} maiúsculo. <br/>`)
        document.write(`Seu nome ${nome.toLowerCase()} minúsculo. <br/>`)
    </script>
</body>
</html>
